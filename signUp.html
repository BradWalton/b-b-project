<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevHub: Sign Up</title>

    <link type="text/css" href="main.css" rel="stylesheet"/>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <div class="container">
        <header class="nav">
            <h1>DevHub</h1>
            <h5>Development for Newbs</h5>
            <ul>
                <li>Login</li>
                <li>Sign Up</li>
                <li>About</li>
                <li>Contact Us</li>
            </ul>
        </header>

        <div class="maincontainer">
            <form id="signup">
                <label for="userName">Username :</label>
                <input type="text"
                       class="formcontrol"
                       id="userName"
                       placeholder="eg: tech123"><br>

                <label for="firstName">First Name :</label>
                <input type="text"
                       class="formcontrol"
                       id="firstName"
                       placeholder="eg: Ben"><br>

                <label for="lastName">Last Name :</label>
                <input type="text"
                       class="formcontrol"
                       id="lastName"
                       placeholder="eg: McLean"><br>

                <label for="password">Password :</label>
                <input type="password"
                       class="formcontrol"
                       id="password"
                       placeholder="eg: password123"><br>

                <label for="confirmPassword">Confirm Password :</label>
                <input type="password"
                       class="formcontrol"
                       id="confirmPassword"
                       placeholder="eg: password123"><br>

                <input type="button" value="Submit" onclick= "validate()">
            </form>
        </div>
        <div class="secondcontainer">

        </div>

        <footer class="social">

        </footer>
    </div>
</body>
</html>
