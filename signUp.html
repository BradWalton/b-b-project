<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevHub: Sign Up</title>

    <link type="text/css" href="main.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <header class="nav">
            <h1>DevHub</h1>
            <h5>Development for Newbs</h5>
            <ul>
                <li>Login</li>
                <li>Sign Up</li>
                <li>About</li>
                <li>Contact Us</li>
            </ul>
        </header>

        <div class="maincontainer">
            <form id="signup">
                <label for="username">Username :</label>
                <input type="text"
                       class="formcontrol"
                       id="username"
                       placeholder="eg: tech123"><br>

                <label for="firstname">First Name :</label>
                <input type="text"
                       class="formcontrol"
                       id="firstname"
                       placeholder="eg: Ben"><br>

                <label for="lastname">Last Name :</label>
                <input type="text"
                       class="formcontrol"
                       id="lastname"
                       placeholder="eg: McLean"><br>

                <label for="password">Password :</label>
                <input type="password"
                       class="formcontrol"
                       id="password"
                       placeholder="eg: password123"><br>

                <label for="confirmpassword">Confirm Password :</label>
                <input type="password"
                       class="formcontrol"
                       id="confirmpassword"
                       placeholder="eg: password123"><br>

                <input type="button" value="Submit" onclick= validate()>
            </form>
        </div>
        <div class="secondcontainer">

        </div>

        <footer class="social">

        </footer>
    </div>
</body>
</html>
