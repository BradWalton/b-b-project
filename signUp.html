<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevHub: Sign Up</title>

    <link type="text/css" href="main.css" rel="stylesheet"/>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <div class="container">
        <header class="nav">
            <h1>DevHub</h1>
            <h5>Development for Newbs</h5>
            <ul>
                <li>Login</li>
                <li>Sign Up</li>
                <li>About</li>
                <li>Contact Us</li>
            </ul>
        </header>

        <div class="maincontainer">

            <form class="signup-form" id="signup">
                <h2>SIGN UP</h2>
                <div class="error" style="display:none"></div>
                <input type="text" id="fname" placeholder="First name" /><br>
                <input type="text" id="lname" placeholder="Last name" /><br>
                <input type="text" id="username" placeholder="Username" /><br>
                <input type="email" id="email" placeholder="Email address" /><br>
                <input type="password" id="password" placeholder="Password" /><br>
                <input type="text" id="date" placeholder="Birth: DD/MM/YYYY" /><br><br>

                <button id="clickSubmit" onclick="validate()">Sign Up</button>
            </form>

        </div>
        <div class="secondcontainer">

        </div>

        <footer class="social">

        </footer>
    </div>
</body>
</html>
